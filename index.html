<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Login window</title>
</head>
<body>
    <div class="login-window">
        <div class="login-form">
            <form class="subscribe-form" action="#">
                <input class="login-form-text" type="text" placeholder="Username" maxlength="45" required>
                <input class="login-form-password" type="password" placeholder="Password" maxlength="45" required>
                <button class="login-form-btn">Войти</button>
            </form>
            <div class="login-form-type">
                <label for="checkbox">
                    <input class="login-form-type-checkbox" type="checkbox" id="checkbox">Чужой компьютер
                </label>            
                <p class="login-form-type-text">Потеряли пароль?</p>
            </div>
        </div>
    </div>
</body>
</html>
