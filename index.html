<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Login window</title>
</head>
<body>
    <div class="login-window">
        <div class="login-block">
            <form class="subscribe-form" action="#">
                <input class="subscribe-form-text" type="text" placeholder="Username" maxlength="45" required>
                <input class="subscribe-form-password" type="password" placeholder="Password" maxlength="45" required>
                <button class="subscribe-form-btn">Войти</button>
            </form>
            <div class="login-form-bottom">
                <label>
                    <input class="form-bottom-checkbox" type="checkbox">Чужой компьютер
                </label>            
                <a href="#" class="form-bottom-link">Потеряли пароль?</a>
            </div>
        </div>
    </div>
</body>
</html>
